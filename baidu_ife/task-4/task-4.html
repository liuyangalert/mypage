<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>

<style type="text/css">
#box{width: 400px;height: 200px;background: #ccc;position: relative;overflow: hidden;margin: auto;}
#box1{background: yellow;width: 100px;height: 100px;border-radius: 50px;position: absolute;top:-50px;left: -50px;}
#box2{background: yellow;width: 100px;height: 100px;border-radius: 50px;position: absolute;bottom:-50px;right: -50px;}

</style>
</head>
<body>
<div id="box">
	<div id="box1"></div>
	<div id="box2"></div>
</div>
</body>
