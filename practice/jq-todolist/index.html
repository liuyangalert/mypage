<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_blank">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>jquery todo list</title>
    <link rel="stylesheet" href="lib/BS/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        　<!-- .navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
        <a href="index.html" class="navbar-brand">to do List</a>
    </div>
    <!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->
    <div class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">首页</a></li>
            <li><a href="##">任务清单</a></li>
            <li><a href="http://taoquns.com">博客</a></li>
            <li><a href="http://taoquns.com/mypage">demo</a></li>
            <li><a href="http://www.taoquns.com/resume">关于我</a></li>
        </ul>
    </div>
</div>

<div class="todo-list">
    <div class="add-task clearfix">
        <input type="text" class="input-info" placeholder="添加任务......">
        <input type="button" class="btn btn-success btn-sbt" value="+">
    </div>
   <div class="task-list">
       <div class="task">
           <span class="checkbox"></span>
           <span class="task-close"></span>
           <div class="task-content" contenteditable="true">任务一</div>
       </div>
       <div class="task">
           <span class="checkbox"></span>
           <span class="task-close"></span>
           <div class="task-content" contenteditable="true">任务二</div>
       </div>
       <div class="task">
           <span class="checkbox"></span>
           <span class="task-close"></span>
           <div class="task-content" contenteditable="true">任务三</div>
       </div>
   </div>
</div>


<script src="lib/jquery.js"></script>
<script src="lib/BS/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
