<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>浏览器对象</title>  
<body>
  <!--先编写好网页布局-->
  <h2>操作成功</h2>
  <div id="five"><strong>5</strong></div>秒后返回主页<a href="goback()">返回</a>
 
  <script type="text/javascript">  
 
   //获取显示秒数的元素，通过定时器来更改秒数。
    var num = 5;
    function tt(){
      if (num<=0) {
        location.href=window.history.back();
      }
      else {
        num=num-1;
       document.getElementById("five").innerHTML=num;
       setTimeout("tt()",1000)
      }
        } 
   //通过window的location和history对象来控制网页的跳转。
setTimeout("tt()",1000)
 </script> 
</body>
</html>
