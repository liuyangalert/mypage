<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">


        <style type="text/css">
        	
			div{
				width:200px;
				height:50px;
				line-height:50px;
				text-align:center;
				cursor:pointer;
				margin-top:100px;
				margin-left:100px;
				position:relative;
				float:left;
			}
			div::before,div::after{
				content:'';
				position:absolute;
				top:0;
				font-size:50px;
				transition:all 0.3s ease-in 0s;
			}
			div::before{
				content:'[';
				left:-30px;
			}
			div::after{
				content:']';
				right:-30px;
			}
			div:hover{
				background-color:#eee;
				opacity:0.8;
				border-radius:10px;
			}
			div:hover::after{
				right:-0px;
			}
			div:hover::before{
				left:-0px;

			}

        </style>
    </head>
    <body>


	<div>2016夏装流行趋势发布</div>
	<div>2016夏装流行趋势发布</div>
	<div>2016夏装流行趋势发布</div>
	<div>2016夏装流行趋势发布</div>
	<div>2016夏装流行趋势发布</div>
	<div>2016夏装流行趋势发布</div>

    </body>
</html>
