<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>QQ-login</title>
</head>
<body>
	<div class="main">
		<h3 id="title"></h3>
		<label>账 号:<input type="text" name="" placeholder="QQ号码或Email账号" id=""></label>
		<label>密 码:<input type="password" name="" placeholder="请输入密码" id=""></label>
		<div class="login">
			<button></button>
			<div class="online">
				<span id="icon" class="icon online_icon"></span>
				<span class="down"></span>
				<p class="showifm">我在线上</p>
				<ul class="online_list">
					<li><span class="icon online_icon"></span>我在线上</li>
					<li><span class="icon qme_icon"></span>Q我吧</li>
					<li><span class="icon leave_icon"></span>离开</li>
					<li><span class="icon busy_icon"></span>忙碌</li>
					<li><span class="icon disturb_icon"></span>请勿打扰</li>
					<li><span class="icon hiding_icon"></span>隐身</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
