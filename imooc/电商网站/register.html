<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>欢迎注册</title>
	<link rel="shortcut icon" href="./images/icon.jpg">
	<link rel="stylesheet" type="text/css" href="./css/register.css">
</head>

<body>
<div class="head">
	
	<div class="head_top">
		<a href="index.html">
			<div>欢迎注册</div>
		</a>
	</div>
	
</div>
<div class="main clear">
	<div class="table_line">
		<label id="user-name">
			<span class="table_name">
				<span>*</span>账户名:</span>
			<input class="table_btn table_account" type="" placeholder="邮箱/用户名/手机号" name="">
			<p>请输入5-16 位账户名称</p>
		</label>
	</div>
	<div class="table_line">
		<label id="user-pwd">
			<span class="table_name">
				<span>*</span>请设置密码:</span>
			<input class="table_btn table_pwd" type="password" placeholder="请设置密码" name="">
			<p>请输入 6-16 位密码，不能为9位以下纯数字，不包含空格</p>
		</label>
	</div>
	<div class="table_line">
		<label id="user-pwd2">
			<span class="table_name">
				<span>*</span>请确认密码:</span>
			<input class="table_btn table_pwd" type="password" placeholder="请确认密码" name="">
			<p>请输入密码</p>
		</label>
	</div>
	<div class="table_line">
		<label id="user-email">
			<span class="table_name">
				邮箱:</span>
			<input class="table_btn table_pwd" type="" placeholder="邮箱" name="">
			<p>请输入邮箱</p>
		</label>
	</div>
	<div class="table_line">
		<label id="user-adress">
			<span class="table_name">
				地址:</span>
			<input class="table_btn" type="" placeholder="地址" name="">
			<p>请输入地址</p>
		</label>
	</div>
	<div class="table_line">
		<label>
			<span class="table_name"></span>
			<input class="table_check" type="checkbox" name=""><span class="read_deal">我已阅读并同意<a href="#">《用户注册协议》</a></span></label>
	</div>
	<div class="table_line"><span class="table_name"></span>
		<input class="submit" type="submit" name="提交">
	</div>
	<div class="login"><a href="login.html">现在登录&gt;&gt;</a></div>
</div>




	<script type="text/javascript" src="script/register.js"></script>
</body>

</html>
