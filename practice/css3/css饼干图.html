<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	<style>
		#progress{
			width:50%;
			height:30px;
			border:1px solid #ccc;
			border-radius:15px;
			margin:50px auto;
			overflow:hidden;
			box-shadow:0 0 5px 0px #ddd inset;
		}
		#progress span{
			display:inline-block;
			width:100%;
			height:100%;
			background:#2989d8;
			background:linear-gradient(45deg,#2989d8 33%,#7db9e8 34%,#7db9e8 59%,#2989d8 60%);
			background-size:60px 30px;
			text-align:center;
			color:#fff;
			animation:load 3s ease-in;
		}	

		@keyframes load{
			0%{
				width:0%;
			}
			100%{
				width:100%;
			}
		}


		.wrap{
			width:200px;
			height:200px;
			margin:50px auto;
			border:1px solid #ccc;
			box-sizing:border-box;
			position:relative;
		}
		.box{
			width:100px;
			height:200px;
			box-sizing:border-box;
			position:absolute;
			overflow:hidden;
			top:0;
		}
		.boxleft{
			left:0;
		}
		.boxright{
			right:0;
		}
		.boxround{
			border-radius:50%;
			width:200px;
			height:200px;
			box-sizing:border-box;
			border:20px solid #2989d8;
			position:absolute;
			top:0;
		}
		.rl{
			left:0;
			border-right:20px solid transparent;
			border-bottom:20px solid transparent;
			animation:boxleft 3s linear both 0s;
		}
		.rr{
			right:0;
			border-left:20px solid transparent;
			border-top:20px solid transparent;
			animation:boxright 3s linear both 0s;
		}
		@keyframes boxleft{
			0%{
				transform:rotate(-226deg);
				border:20px solid #2989d8;
				border-left:20px solid #2989d8;
				border-top:20px solid #2989d8;
				border-right:20px solid transparent;
				border-bottom:20px solid transparent;
			}
			50%{
				transform:rotate(-226deg);
				border-left:20px solid #2989d8;
				border-top:20px solid #2989d8;
				border-right:20px solid transparent;
				border-bottom:20px solid transparent;
			}
			100%{
				transform:rotate(-45deg);
				border-left:20px solid #2989d8;
				border-top:20px solid #2989d8;
				border-right:20px solid transparent;
				border-bottom:20px solid transparent;
			}
		}
		@keyframes boxright{
			0%{
				transform:rotate(-225deg);
				border:20px solid #2989d8;
				border-right:20px solid #2989d8;
				border-bottom:20px solid #2989d8;
				border-left:20px solid transparent;
				border-top:20px solid transparent;
			}
			50%{
				transform:rotate(-45deg);
				border-right:20px solid #2989d8;
				border-bottom:20px solid #2989d8;
				border-left:20px solid transparent;
				border-top:20px solid transparent;
			}
			100%{
				transform:rotate(-45deg);
				border-right:20px solid #2989d8;
				border-bottom:20px solid #2989d8;
				border-left:20px solid transparent;
				border-top:20px solid transparent;
			}
		}

	</style>
</head>
<body>


	<div id="progress">
		<span></span>
	</div>

	<div class="wrap">
		<div class="box boxleft">
			<div class="boxround rl"></div>
		</div>	
		<div class="box boxright">
			<div class="boxround rr"></div>
		</div>
	</div>
	
</body>
</html>
