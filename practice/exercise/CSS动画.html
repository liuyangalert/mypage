<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS动画区别</title>
        <!-- transition tranform animation keyforames  CSS动画区别 -->
        <style type="text/css">
        .wrap{margin:0 auto;}
        .Carousel{
            margin:0 400px 400px;
        }
        .img1{
            width:100px;
            height:50px;
            background-color:red;
            transition:all 1s ease-in-out 0s;
            float:left;
            
        }
        .img1:hover{
           height:300px;
           background-color:blue;
        }

        .anim1{
            width:100px;
            height:50px;
            background-color:red;
            float:left;
        }


        .anim1:hover{
            animation:anima 1s ease-in-out 0s 2 alternate ;

        }

        @keyframes anima {
            0%{height:50px;}
            100%{height:300px;
                background-color:blue;
                
            }
        }

        </style>
    </head>
    <body>



    <div class="wrap">
        
        <div class="Carousel">
            <h3>transition动画</h3>
            <div class="img1"></div>
            <div class="img1"></div>
            <div class="img1"></div>
            <div class="img1"></div>
           
        </div>



        <div class="Carousel">
            <h3>animation动画</h3>
            <div class="anim1"></div>
            <div class="anim1"></div>
            <div class="anim1"></div>
            <div class="anim1"></div>
           
        </div>
    </div>





    </body>
</html>
