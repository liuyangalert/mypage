<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D css</title>
	<style>
		.wrap{
			width:200px;
			height:200px;
			margin:300px auto;
			transform-style: preserve-3d;
			perspective:1000px;
			position: relative;
			animation:round 1s linear 3s infinite;
		}
		@keyframes round{
			0%{
				transform:rotate3d(0.5,0.5,0.5,0deg);
				}
			100%{
				transform:rotate3d(0.5,0.5,0.5,360deg);
			}
		}
		.wrap:hover .top{
			background-color:#FF6666;
		}
		.wrap:hover .left{
			background-color:#003366;
		}
		.wrap:hover .right{
			background-color:#663366;
		}
		.wrap:hover .bottom{
			background-color:#0066CC;
		}
		.wrap:hover .back{
			background-color:#FFFF00;
		}
		.wrap:hover .face{
			background-color:#99CC99;
		}
		.top,.left,.right,.bottom,.back,.face{
			position: absolute;
			width:200px;
			height:200px;
			box-sizing:border-box;
			border:1px solid #333;
			text-align:center;
			line-height: 200px;
			transition:all 3s linear;
			transform:translateZ(0px);
		}
		.top{
			/*transform:rotateX(90deg)  translateZ(100px);*/
			animation:top 3s  linear both;
		}
		.left{
			/*transform:rotateY(-90deg)  translateZ(100px);*/
			animation:left 3s linear both;
		}
		.right{
			/*transform:rotateY(90deg)  translateZ(100px);*/
			animation:right 3s linear both;
		}
		.bottom{
			/*transform:rotateX(-90deg) translateZ(100px);*/
			animation:bottom 3s linear both;
		}
		.back{
			/*transform:rotateX(180deg) translateZ(-100px);*/
			animation:back 3s linear both;
		}
		.face{
			/*transform:translateZ(100px);*/
			animation:face 3s  both;
		}
		@keyframes top{
			0%{transform:rotateX(0deg)  translateZ(0px);}
			16.6%,100%{transform:rotateX(90deg)  translateZ(100px);}
		}
		@keyframes left{
			0%,33.2%{transform:rotateX(0deg)  translateZ(0px);}
			49.8%,100%{transform:rotateY(-90deg)  translateZ(100px);}
		}
		@keyframes right{
			0%,49.8%{transform:rotateX(0deg)  translateZ(0px);}
			56.4%,100%{transform:rotateY(90deg)  translateZ(100px);}
		}
		@keyframes bottom{
			0%,56.4%{transform:rotateX(0deg)  translateZ(0px);}
			72%,100%{transform:rotateX(-90deg)  translateZ(100px);}
		}
		@keyframes back{
			0%,72%{transform:rotateX(0deg)  translateZ(0px);}
			88.6%,100%{transform:rotateX(180deg)  translateZ(100px);}
		}
		@keyframes face{
			0%,88.6%{transform:rotateX(0deg)  translateZ(0px);}
			100%{transform: translateZ(100px);}
		}
	</style>
</head>
<body>
	<div class="wrap">
			<div class="top">top</div>
			<div class="right">right</div>
			<div class="left">left</div>
			<div class="bottom">bottom</div>
			<div class="back">back</div>
			<div class="face">face</div>
	</div>
</body>
</html>
