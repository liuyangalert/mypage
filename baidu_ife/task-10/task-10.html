<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">

	<title>任务十：Flexbox 布局练习</title>
	<style type="text/css">
	body{margin: 0;}
	.m1,.m2,.m3{border:1px solid red;}
	.m1,.m2,.m3,.m4{width: 150px;padding:20px;margin-top:10px;}
	.m1{height: 120px;}
	.m2{height: 100px;}
	.m3{height: 40px;}
	.m4{height: 200px;border:1px solid blue;}
	#main{display:flex;
		  justify-content: space-between;
		  align-items:center;}

	@media screen and (max-width:640px) {
		#main{flex-wrap: wrap;
			  align-items: flex-start;}
		.m4{order:-2;}
	}

	</style>
</head>
<body>

<div id="main">
	<div class="m1"></div>
	<div class="m2"></div>
	<div class="m3"></div>
	<div class="m4"></div>
</div>

</body>
</html>
