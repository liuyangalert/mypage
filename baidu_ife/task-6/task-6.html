<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务六：通过HTML及CSS模拟报纸排版</title>
<style type="text/css">
	*{margin:0;padding: 0;}
	#main{  width: 980px;
			height: 1386px;
			border:1px solid #ccc;
			margin: 0 auto;}
	#head{  height:61px;
			width: 892px;
			margin: 0px 44px;
			border-bottom: 2px solid #938e8c;}
	#head_bg{width: 110px;
			height:61px;
			background:#d45d5c;
			float: left;}
	#hd_left{font-size: 12px;
			font-family: "黑体";
			color:#fff;
			float: left;
			margin-top: 45px;}
	#hd_right{font-size: 12px;
			font-family: "黑体";
			color:#d45d5c;
			float: right;
			margin-top: 45px;}
	#main_1{margin: 44px;}
	#imgs{position: relative;
		width: 641px;
		float: left;}
	#green_img{width:191px;
				height:301px;
				background: green;
				position: absolute;
				opacity:0.30;
				top:0px;
				left:0px;}
	#red_img{width:191px;
				height:301px;
				background: red;
				position: absolute;
				opacity:0.30;
				top:0px;
				right:0px;}
	#img_txt{width: 203px;
			height: 301px;
			border-top: 2px solid #cc8091;
			float: right;
			position: relative;}
	.title{font-size:24px;
				color:#000000;
				font-family: "微软雅黑";
				line-height: 40px;
				font-variant:small-caps;
				text-transform: capitalize;
				text-decoration: underline;}
	.sml{font-size: 12px;
		color:#676767;
		font-family: "楷体";
		line-height: 10px;}
	#p-700{font-size: 116px;
			color: #75b86b;
			font-family: "微软雅黑";
			font-style: oblique;}
	#num-3{ font-size:55px;color: #cc8091;font-family: "微软雅黑"; position: absolute;bottom: 0px;left: 0px;}
	#num-c{ font-size: 21px;color: #cc8091;font-family: "微软雅黑"; position: absolute;bottom: 20px;left: 80px;}
	#num-css{font-size: 12px;color: #cc8091;font-family: "微软雅黑";position: absolute;bottom: 5px;left: 80px;}

</style>
</head>
<body>
<div id="main">
	<div id="head">
		<div id="head_bg">
			<span id="hd_left">ife.baidu.com</span>
		</div>
		
		<span id="hd_right">2016.03</span>
	</div>

	<div id="main_1">
		<div id="imgs">
			<img src="./image/image.png">
			<div id="green_img"></div>
			<div id="red_img"></div>
		</div>

		<div id="img_txt">
			<p class="title">about</p>
			<p class="title">technologe</p>
			<p class="sml">About technologe about technologe</p>
			<p class="sml">about tachnologe</p>
			<p id="p-700">700</p>
			<p id="num-3">3.2</p>
			<p id="num-c">CSS</p>
			<p id="num-css">CSSCSSSCSSSCSSSCSSCC</p>
		</div>
	</div>
</div>
</body>
</html>
