<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>欢迎注册</title>
	<link rel="shortcut icon" href="./images/icon.jpg">
	<link rel="stylesheet" type="text/css" href="./css/register.css">
</head>
<body>

<div>
	<div class="head">
		<div class="head_top">
			<div>欢迎注册</div>
		</div>
	</div>
		<div class="main clear">
			<div class="table_line"><label><span class="table_name"><span>*</span>账户名:</span><input class="table_btn table_account" type="" placeholder="邮箱/用户名/手机号" name=""></label></div>
			<div class="table_line"><label><span class="table_name"><span>*</span>请设置密码:</span><input class="table_btn table_pwd" type="password" placeholder="请设置密码" name=""></label></div>
			<div class="table_line"><label><span class="table_name"><span>*</span>请确认密码:</span><input class="table_btn table_pwd" type="password" placeholder="请确认密码" name=""></label></div>
			<div class="table_line"><label><span class="table_name"><span>*</span>邮箱:</span><input class="table_btn table_pwd" type="" placeholder="邮箱" name=""></label></div>
			<div class="table_line"><label><span class="table_name"><span>*</span>地址:</span><input class="table_btn" type="" placeholder="地址" name=""></label></div>
			<div class="table_line"><label><span class="table_name"></span><input class="table_check" type="checkbox" name=""><span class="read_deal">我已阅读并同意<a href="#">《用户注册协议》</a></span></label></div>
			<div class="table_line"><span class="table_name"></span><input class="submit" type="submit" name="提交"></div>
			<div class="login"><a href="login.html">现在登录&gt;&gt;</a></div>
		</div>
</div>

</body>
</html>
