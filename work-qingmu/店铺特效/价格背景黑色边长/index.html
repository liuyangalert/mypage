<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style>
		.wrap{

		.absolute{
			position: absolute;
		}
		.absolute div{
			position: absolute;
			top:290px ;
			left:105px ;
			
		}
		.absolute .bg{
			transition: all 0.8s;
			background-color: #333;
			width:5px;
			height: 16px;

		}

		}
		.absolute:hover .aa{

		}
		.absolute:hover .bb{

			display: block;
		}
	</style>
</head>
